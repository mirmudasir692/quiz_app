{% extends "quiz_app/main.html" %}
{% block body %}
  <div class="container">
        <!-- <div id="buttons"> -->
            {% for message in messages %}
              <p style="color:red;font-weight:700;margin-left:20%;margin-top:-5%">{{message}}</p>
            {% endfor %}
            <div class="login">
                <form action="" method="post">
                    {% csrf_token %}
                <table>
                    <tr class="input" style="margin-top: 10px;">
                        <td class="target"><input type="text" id="username" placeholder="username" name="username" required></td>
                    </tr>
                    <tr class="input" style="margin-top: 20px;">
                        <td class="target"><input type="password" placeholder="password" id="password" name="password" required></td>
                    </tr>
                </table>
                <input type="submit" value="login" class="btn" style="border: none;padding:5px 30px;margin-left:165px">
                </form>
                <p style="color: grey;margin-left:auto;margin-right:auto">Don't have an account <a style="color: black;font-size:18px" class="create" href="{% url 'create' %}">Create</a></p>
            </div>
        </div>
    </div>
{% endblock body %}
